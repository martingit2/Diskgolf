name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Heroku Deploy
      uses: akshnz/heroku-deploy@v1.0.0
      with:
        heroku_app_name: 'diskgolf-g11' # Bytt til ditt Heroku-app-navn
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }} # Sett opp Heroku API n√∏kkel i GitHub Secrets

    - name: Get Deploy Status
      run: |
        DEPLOY_STATUS=$(curl -s https://api.heroku.com/apps/your-heroku-app-name/releases/latest -H "Authorization: Bearer ${{ secrets.HEROKU_API_KEY }}" | jq -r '.status')
        echo "Deploy Status: $DEPLOY_STATUS"
        if [ "$DEPLOY_STATUS" != "succeeded" ]; then
          exit 1
        fi
